<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW RPS!1</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="outside-box">
      <!-- This row contains the entirety of the game -->
      <div class="row">
        <!-- So does this column for that matter. -->
        <div class="col-md-12">
          <!-- This row shows the score and percentage of wins -->
          <div class="row score-row">
            <div class="col">
              <div class="row scoreboard">
                <div class="col">
                  <h1>Wins: <span id="wins">0</span></h1>
                </div>
              </div>
              <div class="row scoreboard">
                <div class="col">
                  <h1>Human</h1>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row scoreboard">
                <div class="col">
                  <h1>Ties: <span id="ties">0</span></h1>
                </div>
              </div>
              <div class="row scoreboard">
                <div class="col">
                  <h1>Percentage: <span id="percentage">0.00</span>%</h1>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row scoreboard">
                <div class="col">
                  <h1>Losses: <span id="losses">0</span></h1>
                </div>
              </div>
              <div class="row scoreboard">
                <div class="col">
                  <h1>Computer</h1>
                </div>
              </div>
            </div>
          </div>

          <!-- This row is where players will play the game -->
          <div class="row pic-row">
            <div class="col">
              <div class="container-fluid pic-card">
                <div class="row card-row">
                  <div class="col">
                    <img src="./rock.png" alt="" class="pic" />
                  </div>
                </div>
                <div class="row scoreboard">
                  <div class="col">
                    <button type="button" class="btn btn-primary">
                      Choose
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="container-fluid pic-card">
                <div class="row card-row">
                  <div class="col">
                    <img src="./paper.png" alt="" class="pic" />
                  </div>
                </div>
                <div class="row scoreboard">
                  <div class="col">
                    <button type="button" class="btn btn-primary">
                      Choose
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="container-fluid pic-card">
                <div class="row card-row">
                  <div class="col">
                    <img src="./scissors.png" alt="" class="pic" />
                  </div>
                </div>
                <div class="row scoreboard">
                  <div class="col">
                    <button type="button" class="btn btn-primary">
                      Choose
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- This row is for the chat log and menu -->
          <div class="row control-row">
            <div class="col">
              <textarea
                class="form-control chat-log"
                type="text"
                value="Chatlog here!"
                id="chatlog"
                aria-label="readonly input example"
                rows="5"
                readonly
              ></textarea>
            </div>
            <div class="col">
              <div class="container menu">
                <div class="row menu-row">
                  <div class="col">
                    <h6 style="border-bottom:2px solid black;">game control</h6>
                    <div style="overflow-y:scroll;height:20vh" class="btn-group-vertical" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-primary">Play vs RNG</button>
                      <button type="button" class="btn btn-primary">Sim</button>
                      <button type="button" class="btn btn-primary">Other</button>
                    </div>
                  </div>
                  
                  <div class="col">
                    <h6 style="border-bottom:2px solid black;">extra settings</h6>
                    <div style="overflow-y:scroll;height:20vh" class="btn-group-vertical" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-primary">Sim settings</button>
                      <input type="text">
                      <button type="button" class="btn btn-primary">Sim</button>
                      <button type="button" class="btn btn-primary">Other</button>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./rps.js"></script>
</html>
