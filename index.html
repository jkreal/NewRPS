<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW RPS!1</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <div class="container" id="outside-box">

      <!-- This row contains the images -->
      <div class="row">
        <div class="col">
          <h3>Rock</h3>
          <img class="image" src="./rock.png" alt="rock" value="0">
        </div>
        <div class="col">
          <h3>Paper</h3>
          <img class="image" src="./paper.png" alt="paper" value="1">
        </div>
        <div class="col">
          <h3>Scissors</h3>
          <img class="image" src="./scissors.png" alt="scissors" value="2">
        </div>
      </div>
      <!-- End image row -->

      <!-- This row contains the message log -->
      <div class="row"></div>
      <div class="row">
        <div class="col">
          <textarea disabled class="form-control" name="info" id="main-text" cols="30" rows="5"></textarea>
        </div>
      </div>
    </div>
    <!-- End message log -->

  </body>
  <script src="./rps.js"></script>
</html>
